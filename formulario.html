<body id="body-formulario">
  <form action="https://formsubmit.co/u28092000@gmail.com" method="post" id="form">
    <div class="form">
      <h4>QUEJAS Y RECLAMOS</h4>
      <div class="grupo">
        <input class="inputform" type="text" name="Nombres" required><span class="barra"></span>
        <label class="labelform" for="">Nombres</label>
      </div>
      <div class="grupo">
        <input class="inputform" type="text" name="Apellidos" required><span class="barra"></span>
        <label class="labelform" for="">Apellidos</label>
      </div>
      <div class="grupo">
        <input class="inputform" type="email" name="Correo electrónico" required><span class="barra"></span>
        <label class="labelform" for="">Correo electrónico</label>
      </div>
      <div class="grupo">
        <input class="inputform" type="number" name="Celular" required><span class="barra"></span>
        <label class="labelform" for="">Número de celular</label>
      </div>
      <div class="grupo">
        <input class="inputform" type="date" name="Fecha" required><span class="barra"></span>
        <label class="labelform" for="">Fecha</label>
      </div>
      <div class="grupo">
        <textarea class="textareaform" name="Queja o reclamo" id="mensaje" cols="50" rows="" required></textarea><span
          class="barra"></span>
        <label class="labelform" for="">Queja o reclamo</label>
      </div>

      <p><input class="boton" type="submit" value="Enviar" /></p>
      <p><input class="boton" type="reset" value="Borrar" /></p>
    </div>
  </form>
</body>
